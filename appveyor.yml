version: 2.0.0.{build}

configuration: Release

os: Visual Studio 2019

environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

install:
  - cmd: choco install dotnetcore-sdk -y

before_build:
  - dotnet --info

build_script:
- cmd: >-
    rake ci
test: off

artifacts:
  - path: '**/Oakton.*.nupkg' # find all NuGet packages recursively